<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card area mt-5 border border-2 border-dark rounded-3 bg-secondary bg-opacity-25">
            <h1 class="text-black text-center card-header bg-opacity-75 bg-success">Todo App</h1>
            <div class="card-body todo-body">
                <form id="todo-form" class="mb-3">
                    <div class="row">
                        <div class="col-md-9 col-8">
                            <input class="form-control" type="text" name="" id="todo-input"
                                placeholder="Enter a todo here..." size="30" required>
                        </div>
                        <div class="col-md-3 col-4">
                            <button class="btn btn-warning col-md-10" id="todo-btn">Add
                                Todo</button>
                        </div>
                    </div>
                </form>
                <p id="message"></p>
                <ul id="list"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
